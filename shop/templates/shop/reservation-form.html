{% load static %}
{% load i18n %}

{% translate 'Reservation' as title%}
<!DOCTYPE html>
<html lang='fr-CH'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'shop/bulma.min.css' %}">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        {{ title }}
      </h1>
      <p class="subtitle">
      {% translate 'Type your contact information' %}
      </p>
      <p class="block">
      <a href="{% url 'shop:show-basket' %}" class="button is-link">{% translate 'Return'%}</a>
      </p>
      <form action="{% url 'shop:summary' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="field">
            {{ field.errors }}
            <label class="label" for="{{ field.auto_id }}">
              {{ field.label }}
            </label>
            <div class="control">
              {{ field }}
            </div>
          </div>
        {% endfor %}
        <input type="submit" class="button is-primary" value="Submit">
      </form>
    </div>
  </section>
  </body>
</html>
