{% load static %}
<div class="card">
    <div class="card-image">
        <figure class="image">
        <img src="{% static product.image %}">
        </figure>
    </div>
    <div class="card-content">
        <h2 class="title is-2">{{ product.name }}<h2>
        <p>{{ product.description }}</p>
        <strong>{{ product.price }}</strong>
        <button></button>
    </div>
</div>
